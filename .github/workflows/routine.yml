name: Download miss daily quotes

on:
  schedule:
    - cron:  '*/1 * * * *'
jobs:
  download-miss-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Caching gradlew dependencies
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Build with Gradle
      run: ./gradlew run