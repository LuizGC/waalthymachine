name: Download Missing Data

on:
  schedule:
    - cron:  '20 * * * *'
  
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        GIT_PRIVATE_SSH_KEY: ${{ secrets.GIT_PRIVATE_SSH_KEY }}
        GIT_PUBLIC_SSH_KEY: ${{ secrets.GIT_PUBLIC_SSH_KEY }}
        DATA_REPOSITORY: ${{ secrets.DATA_REPOSITORY }}
      run: ./gradlew run
