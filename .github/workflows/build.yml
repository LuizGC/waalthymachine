name: Build

on:
  push:
    branches: 
    - master
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.1'
    - name: Build with Gradle
      run: ./gradlew test
    - name: Build
      run: ./gradlew jar
    - name: Save executable jar
      uses: actions/upload-artifact@v1
      with:
        name: wealthy-machine
        path: build/libs/wealthy-0.1.jar